<div class="bg-white">
  <div class="mx-auto py-6 px-4 max-w-7xl sm:px-3 lg:px-4 lg:py-12">
    <div class="space-y-12">
      {% if video_links %}
      <ul
        role="list"
        class="sm:grid sm:grid-cols-2 sm:gap-x-6 sm:gap-y-12 sm:space-y-0 lg:grid-cols-3 lg:gap-x-8"
      >
        {% for video_link in video_links %}
        <li>
          <div class="space-y-4">
            <div class="aspect-w-3 aspect-h-2">
              <video controls class="object-cover shadow-lg rounded-lg">
                <source src="{{ video_link }}" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
</div>
